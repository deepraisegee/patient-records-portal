{% extends 'base.html' %} {% block title %}
  Login
{% endblock %} {% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
  <main class="container center">
    <div>
      <img class="logo-header" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" />
    </div>
    <h1 class="heading-1">Login to your Portal</h1>

    <!-- Unified Login Form -->
    <form id="loginForm" class="auth-form">
      <select id="roleSelect">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select><br />

      <input type="email" id="email" required placeholder="Email" /><br />

      <input type="password" id="password" required placeholder="Password" /><br />

      <button class="btn" type="submit">Login</button>
    </form>
  </main>
{% endblock %}
